<html>
<head>
<title>image</title>
<meta charset='utf-8'>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<link rel='stylesheet' href='http://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css'/>
<style>
    div :not(.container, .row, .col) {
        border: .1rem solid;
    }

    #one {
        width: 10rem;
        height: 10rem;
    }

    #two {
        width: 20rem;
        height: 20rem;
    }

    #three {
        width: 30rem;
        height: 30rem;
    }
</style>
</head>
<body>
<div class='container'>
    <div class='row'>
        <div class='col'>
            <div id='one'><img src='../img/flower.jpg' class='img-fluid'/></div> <!-- 이미지는 데이터이기 때문에 디자인 단계에서는 url을 #으로 두고 div 액자 크기만 설정해둔다.-->
            <div id='two'><img src='../img/flower.jpg' class='img-fluid'/></div> <!--class='img-fluid' : 액자 크기에 맞춰서 이미지를 보여준다.-->
            <div id='three'><img src='../img/flower.jpg' class='img-fluid'/></div> <!-- (액자크기에 맞게 축소는 시켜주지만 늘려주지는 않는다.) -->
        </div>
    </div>
</div>
</body>
</html>
