<div class='container'>
    <div class='row'>
        <div class='col'>
            <p>예로 &lt;code&gt;<span></code>은 inline element 이다.</p>
        </div>

        <div class='col'>
            <pre>
                <code>
                    public static void main(String[] arg) {
                        System.out.println("hello");
                    }
                </code>
            </pre>
        </div>
        <div class='col'>
            <p>output: <samp>hello</samp></p>
        </div>
    </div>
    <div class='row'>
        <div class='col'>
            <p><var>z</var> = <var>x</var> + <var>y</var></p>

        </div>
    </div>   
</div>
