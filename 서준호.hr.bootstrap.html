<head>
<title></title>
<meta charset='utf-8'>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>
<script src='https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js'></script>
<link rel='stylesheet' href='http://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css'/>
<link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css'/>
</head> 
<div class='container-fluid'>
    <div class='row text-center'>
        <div class='col'>
            <h1 class='alert alert-secondary'>HR</h1>
        </div>
    </div>

    <form>
        <div class='row mt-3'>
            <div class='col-2'>
                <input type='text' class='form-control' id='userName' placeholder='노동자명'/>
            </div>
            <div class='col-4'>
                <input type='text' class='form-control' id='regDate' placeholder='입사일'/>
            </div>      
            <div class='col p-1'>
                <button type='button' class='btn btn-success btn-block'><i class='bi bi-plus'></i><span class='d-none d-sm-inline'>추가</span></button>   
            </div>
            <div class='col p-1'>
                <button type='button' class='btn btn-info btn-block'><i class='bi bi-pencil-square'></i><span class='d-none d-sm-inline'>수정</span></button>
            </div>    
            <div class='col p-1'>  
                <button type='button' class='btn btn-warning btn-block'
                    data-toggle='modal' data-target='#delmodal'><i class='bi bi-trash-fill'></i><span class='d-none d-sm-inline'>삭제</span></button>
            </div>
        </div>
    </form>    

    <div class='row mt-3'>
        <div class='col'>
            <table class='table'>
                <thead>
                    <tr><th></th><th>ID</th><th>이름</th><th>입사일</th></tr>
                </thead>
                <tbody>
                    <tr><td><input type='radio' name='user'/></td>
                        <td>12</td>
                        <td>최한석</td>
                        <td>2025-05-15</td>
                    </tr>
                    <tr><td><input type='radio' name='user'/></td>
                        <td>13</td>
                        <td>한아름</td>
                        <td>2027-07-17</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class='modal fade' id='delModal' tabindex='-1'>
    <div class='modal-dialog'>
        <div class='modal-content'>
            <div class='modal-header'>
                <button type='button' class='close' data-dismiss='modal'>
                    <span>&times;</span>
                </button>
            </div>
            <div class='modal-body'>
                <p>노동자를 삭제하시겠습니까</p>
            </div>
            <div class='modal-footer'>
                <button type='button' class='btn btn-secondary' data-dismiss='modal'>
                    아니오
                </button>
                <a href='#' class='btn btn-primary'>예</a>
            </div>
        </div>
    </div>
</div>
